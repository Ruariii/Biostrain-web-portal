<!DOCTYPE html>
<head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="{{ url_for('static', filename= 'css/style.css')}}" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<html lang="en">
<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <strong>
      {% if current_user.is_authenticated %}
            <a class="navbar-brand" href="{{ url_for('dashboard') }}"> Biostrain Hub </a>
      {% else %}
            <a class="navbar-brand" href="{{ url_for('login') }}"> Biostrain Hub </a>
      {% endif %}
    </strong>
    <a href="https://www.lucidinnovation.com/" target="_blank">
      <img src="{{url_for('static', filename='images/lucid logo-extra-large-no-background.png')}}" class="img-fluid" width="175" height="60">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="expand" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="dropdown-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  <hr>
</nav>
<br>
<div class="container">
  {% block content %}
  {% endblock %}
</div>

</html>
