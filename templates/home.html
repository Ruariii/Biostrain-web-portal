<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to Biostrain!</title>

    </head>


    <body>
    <div>
    {% for message in get_flashed_messages() %}

      <div class="alert alert-dark alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endfor %}
    <br>
  </div>
    <br><br>
    <center>
        <div class="card text-bg-light" style="width: 90%">
            <img src="{{url_for('static', filename='images/assembly.jpg')}}" width="100%" height="600px">
            <div class="card-body">
                <strong><p class="card-text" style="text-align:center; font-size:small">The Biostrain device.</p></strong>
            </div>
        </div>
    </center>

    <br><br>

{% endblock %}
